<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="requestsend.css">
</head>
    <header>
        <div class="links">
        </div>
        <a href="/"><img src="http://ajnetworks.co.kr/assets/images/logo2.png" class="img_logo"/></a>
    </header>
<main>
    <section class="cart">
        <div class="cart__information">
            <ul>
                <li>장바구니 상품은 최대 30일간 저장됩니다.</li>
                <li>가격, 옵션 등 정보가 변경된 경우 주문이 불가할 수 있습니다.</li>
                <li>오늘출발 상품은 판매자 설정 시점에 따라 오늘출발 여부가 변경될 수 있으니 주문 시 꼭 다시 확인해 주시기 바랍니다.</li>
            </ul>
        </div>
        <table class="cart__list">
            <form>
                <thead>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td colspan="2">제품정보</td>
                        <td>옵션</td>
                        <td>수량</td>
                        <td>렌탈 기간</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="cart__list__detail">
                        <td><input type="checkbox"></td>
                        <td><img src="http://ajnetworks.co.kr/assets/uploads/product/product_11A_1.png" alt="표준형 11A형"></td>
                        <td><a href="#">
                            [제품 카테고리]</a><br><span class="cart__list__smartstore"> 파렛트  > 파렛트  > 표준형</span>
                            <!--
                            <p>[모델명]</p>
                            <sapn class="price">11A형</sapn><span
                                style="text-decoration: line-through; color: lightgray;">-</span>
                            -->
                        </td>
                        <td class="cart__list__option">
                            <p>[모델명] 11A형 </p>
                            <button class="cart__list__optionbtn">주문조건 추가/변경</button>
                        </td>
                        <td>
                            <button href="javascript:;" type="button" th:value="${palletItem.standard_type}" onclick="count_item_minus(this);">-</button>
                            <input  type="text" th:id="${palletItem.standard_type}" name="count" value="1" readonly="readonly" style="text-align:center;"/>
                            <button href="javascript:;" type="button" th:value="${palletItem.standard_type}" onclick="count_item_plus(this);">+</button>
                        </td>
                        <td>
                            <select name = "rant_day" id="rant_day">-->
                                <option value="1">1개월</option>
                                <option value="3">3개월</option>
                                <option value="6">6개월</option>
                                <option value="12">12개월</option>
                                <option value="24">24개월</option>
                                <option value="36">36개월</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="cart__list__detail">
                        <td style="width: 2%;"><input type="checkbox"></td>
                        <td style="width: 13%;">
                            <img src="http://ajnetworks.co.kr/assets/uploads/product/product_12A_1.png" alt="표준형 12A형">
                        </td>
                        <td style="width: 27%;"><a href="#">[제품 카테고리]</a><br><span class="cart__list__smartstore"> 파렛트  > 파렛트  > 표준형</span>
                            <!--
                            <p>[애플] Magic Mouse [MK2E3KH/A]</p>
                            <span class=" price">2개</span>
                            -->
                        </td>
                        <td class="cart__list__option" style="width: 27%;">
                            <p>[모델명] 12A형</p>
                            <button class="cart__list__optionbtn">주문조건 추가/변경</button>
                        </td>
                        <td style="width:15%">
                            <button href="javascript:;" type="button" th:value="${palletItem.standard_type}" onclick="count_item_minus(this);">-</button>
                            <input  type="text" th:id="${palletItem.standard_type}" name="count" value="1" readonly="readonly" style="text-align:center;"/>
                            <button href="javascript:;" type="button" th:value="${palletItem.standard_type}" onclick="count_item_plus(this);">+</button>
                        </td>
                        </td>
                        <td>
                            <select name = "rant_day" id="rant_day">-->
                                <option value="1">1개월</option>
                                <option value="3">3개월</option>
                                <option value="6">6개월</option>
                                <option value="12">12개월</option>
                                <option value="24">24개월</option>
                                <option value="36">36개월</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3"><button class="cart__list__optionbtn">선택상품 삭제</button>
                            <button class="cart__list__optionbtn">선택상품 찜</button>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </form>
        </table>
        <div class="cart__mainbtns">
            <button class="cart__bigorderbtn left">쇼핑 계속하기</button>
            <button class="cart__bigorderbtn right">주문하기</button>
        </div>
    </section>
</main>
</body>

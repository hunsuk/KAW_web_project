<!DOCTYPE html>
<html lang="ko">

<head>
    <title>회원가입 페이지</title>

    <link href="signup.css" rel="stylesheet" />
    <script src="signup.js"></script>

</head>

<body>
    <div class="wrapper">
        <div class="title"><h1 style="font-size: 21px;">회원가입</h1><br><br></div>
        <div class="name">
            <input id="name"  type="text" placeholder="이름">
            <div id="nameError" class="error"></div>
        </div>
        <div class="email">
            <input id="email" type="text" placeholder="이메일">
            <div id="emailError" class="error"></div>
        </div>
        <div class="password">
            <input id="password" type="password" placeholder="비밀번호">
            <div id="passwordError" class="error"></div>
        </div>
        <div class="passwordCheck">
            <input id="passwordCheck" type="password" placeholder="비밀번호 확인">
            <div id="passwordCheckError" class="error"></div>
        </div>
        <h5>핸드폰 번호<br></h5>
        <div class="phone">
            <input id="phone1" type="text" size="1" maxlength="3" oninput="changePhone1()"> -
            <input id="phone2" type="text" size="3" maxlength="4" oninput="changePhone2()"> -
            <input id="phone3" type="text" size="3" maxlength="4" oninput="changePhone3()">

        </div>
        <div class="auth">
            <div id="certificationNumber">000000</div>
            <button disabled id="sendMessage" onclick="getToken()">인증번호 전송</button>
        </div>

        <div class="timer">
            <div id="timeLimit">03:00</div>
            <button disabled id="completion" onclick="checkCompletion()">인증확인</button>
        </div>
        <div class="area">
            <select id="area">
                <option selected disabled>회사를 선택하세요.</option>
                <option>삼성</option>
                <option>네이버</option>
                <option>카카오</option>
                <option>LG</option>
                <option>SK</option>
            </select>
            <div id="areaError" class="error"></div>
        </div>
        <!--
        <div class="gender">
            <input id="gender_man" type="radio" name="gender">남성  
            <input id="gender_woman" type="radio" name="gender">여성
            <div id="genderError" class="error"></div>
        </div>
        -->
        <div class="smsagree">
            <input id="smsagree" type="radio" name="smsagree">SMS 수신 동의(선택)
        </div>
        <div class="emailagree">
            <input id="emailagree" type="radio" name="emailagree">E-Mail 수신 동의(선택)
        </div>
        <div class="line">
            <hr>
        </div>
        <div class="signUp">
            <button id="signUpButton" disabled onclick="signUpCheck()">가입하기</button>
        </div>
    </div>

</body>

</html>

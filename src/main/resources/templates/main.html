<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>main</title>

</head>
<body>

<button sec:authorize="hasRole('ADMIN')"type="submit" onclick="location.href='/admin'">관리자 페이지로 가기</button>

<button type="submit" onclick="location.href='/publish_req'">발주 발행</button>
<br>
<button type="submit" onclick="location.href='/QnA'">QnA</button>
<br>

<form id="logout" action="/logout" method="POST">

</form>

</body>
</html>

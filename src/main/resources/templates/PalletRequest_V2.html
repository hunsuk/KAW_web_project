        function changeMonth(month){
            let data;

            switch (month){
                case 'Jan':
                    data = 1;
                    break;
                case 'Feb':
                    data = 2;
                    break;
                case 'Mar':
                    data = 3;
                    break;
                case 'Apr':
                    data = 4;
                    break;
                case 'May':
                    data = 5;
                    break;
                case 'Jun':
                    data = 6;
                    break;
                case 'Jul':
                    data = 7;
                    break;
                case 'Aug':
                    data = 8;
                    break;
                case 'Sep':
                    data = 9;
                    break;
                case 'Oct':
                    data = 10;
                    break;
                case 'Nov':
                    data = 11;
                    break;
                case 'Dec':
                    data = 12;
                    break;
            }
            return data;
        }

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="signup_1.css">
</head>
    <div class="container">
    <div class="login-box">
    <form class="login">
    <div class="user-icon">
        <i class="far fa-user"></i>
    </div>
    <div class="form-group">
        <input type="text" placeholder="법인명(필수)" id="username" class="form-control">
    </div>
    <div class="form-group">
        <input type="text" placeholder="담당자명(필수)" id="username" class="form-control">
    </div>
    <div class="form-group">
        <input type="text" placeholder="사업자등록번호" id="username" class="form-control">
    </div>
    <div class="form-group">
        <input type="text" placeholder="휴대전화번호(필수)" id="username" class="form-control">
    </div>
    <div class="form-group">
        <input type="text" placeholder="회사전화번호" id="username" class="form-control">
    </div>
    <div class="form-group">
        <input type="email" placeholder="이메일" id="username" class="form-control">
    </div>
    <div class="form-group">
        <input type="password" placeholder="비밀번호(필수)" id="password" class="form-control">
    </div>
    <div class="form-group">
        <input type="password" placeholder="비밀번호 재확인(필수)" id="password" class="form-control">
    </div>
    <div class="form-group">
        <button class="full-btn">등록</button>
    </div>
    </form>
    </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="style_1.css">
    <script src="https://kit.fontawesome.com/2b070e02a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="login-box">
    <form class="login">
    <div class="form-group">
        <input type="text" placeholder="이메일 주소 또는 전화번호" id="username" class="form-control">
    </div>
    <div class="form-group">
        <input type="password" placeholder="비밀번호" id="password" class="form-control">
    </div>
    <div class="form-group">
        <label for="rememberme">
            <input type="checkbox" name="rememberme" id="rememberme">
                로그인 정보 저장
        </label>
    </div>
    <div class="form-group">
        <button class="full-btn">로그인</button>
    </div>
    <div class="form-group">
        <p>아직 회원이 아니신가요? <a href="register">회원가입</a></p>
    </div>
    </form>
    </div>
    </div>
</body>
</html>
